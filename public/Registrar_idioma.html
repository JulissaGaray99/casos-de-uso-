<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Alfred</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/perfil_institucion.css">
</head>

<body>
    <header>
        <nav>
            <a href=".html">Inicio</a>
            <a href=".html">Instituciones</a>
            <a href=".html">Rankings</a>
            <img src="imgs/img_settings.png" class="header_derecha" href=".html">
            <img src="imgs/img_perfil.png" class="header_derecha" href=".html">
            <a href=".html" class="header_derecha">Panel de Control</a>
        </nav>
        <div id="banner"
            style="background-image: url('imgs/foto4.jpg');background-repeat: no-repeat;background-size: cover; background-color: rgba(0, 0, 0, 0.8);">
            <h1>Alfred</h1>
        </div>
    </header>
    <main>
        <form class="columna_derecha" id="frm_idioma">

            <div id="titulo">
                <h2>Registrar Idioma</h2>
            </div>

            <div>
                <label for="txt_cedula">Cedula jurídica</label>
                <input type="text" id="txt_cedula">
            </div>

            <div>
                <label for="Categorias">Idiomas</label>
                <select class="input_registrar" id="txt_idioma">
                    <option value=""></option>
                    <option value="Español">
                        Español
                    </option>
                    <option value="Inglés">
                        Inglés
                    </option>
                    <option value="Francés">
                        Francés
                    </option>
                    <option value="Alemán">
                        Alemán
                    </option>
                    <option value="Italiano">
                        Italiano
                    </option>
                    <option value="Mandarín">
                        Mandarín
                    </option>
                    <option value="Japonés">
                        Japonés
                    </option>
                    <option value="Portugués">
                        Portugués
                    </option>

                </select>
            </div>

            <div>
                <label for="txt_duracion">Duración</label>
                <input type="text" id="txt_duracion" placeholder=" Ej: 4 horas por semana">
            </div>

            <fieldset id="fieldset_titulo">
                <legend>Título de curso</legend>

                <input type="radio" id="rbt_si" name="rbt_titulo" value="si">
                <label for="rbt_si">Si</label>

                <input type="radio" id="rbt_no" name="rbt_titulo" value="no">
                <label for="rbt_no">No</label>
            </fieldset>

            <div>
                <button type="button" id="btn_registrar">Registrar</button>
            </div>

        </form>

    </main>
    <footer>
        <p>© Copyright 2018. Alfred. Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>

</body>

</html>
